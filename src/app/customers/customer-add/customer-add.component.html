<div class="container">
    <h3>New Customer Info</h3>
    <hr>
    <!--Template Driven form-->


    <form name="frmCustomer" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">


        <!--Employee Id:hidden-->
        <div class="form-group">
            <input type="hidden" readonly name="Id" [(ngModel)]="customerService.formCustomerData.id" />

        </div>
        <!--Customer Name-->
        <div class="form-group">
            <label>Customer Name</label>
            <input type="text" name="customerName" #customerName="ngModel"
                [(ngModel)]="customerService.formCustomerData.customerName" class="form-control"
                placeholder="Enter Customer Name" minlength="3" maxlength="25" required
                [ngClass]="{'is-invalid':customerName.touched && customerName.invalid}" />

            <!--Validation Error message-->
            <div class="validation-error" *ngIf="customerName.touched && customerName.invalid">
                <div *ngIf="customerName.errors.required">
                    Customer Name is invalid or required

                </div>
            </div>
        </div>
        <!--dateOfBirth-->
        <div class="form-group">
            <label>Date of Joining</label>
            <input type="date" name="dateOfBirth" #dateOfBirth="ngModel"
                [(ngModel)]="customerService.formCustomerData.dateOfBirth" class="form-control" required
                [ngClass]="{'is-invalid':dateOfBirth.touched && dateOfBirth.invalid}" />

            <!--Validation Error message-->
            <div class="validation-error" *ngIf="dateOfBirth.touched && dateOfBirth.invalid">
                <div *ngIf="dateOfBirth.errors.required">
                    Date of Birth is invalid or required

                </div>
            </div>
        </div>
         <!--Mobile Number-->
         <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" name="mobileNumber" #mobileNumber="ngModel"
                [(ngModel)]="customerService.formCustomerData.mobileNumber" class="form-control"
                placeholder="Enter Customer Name" length="10" required
                [ngClass]="{'is-invalid':mobileNumber.touched && mobileNumber.invalid}" />

            <!--Validation Error message-->
            <div class="validation-error" *ngIf="mobileNumber.touched && mobileNumber.invalid">
                <div *ngIf="mobileNumber.errors.required">
                    Mobile Number is invalid or required

                </div>
            </div>
        </div>
        <!--Customer Name-->
        <div class="form-group">
            <label>Email Id</label>
            <input type="text" name="emailId" #emailId="ngModel"
                [(ngModel)]="customerService.formCustomerData.emailId" class="form-control"
                placeholder="Enter Customer Name" minlength="11" required
                [ngClass]="{'is-invalid':emailId.touched && emailId.invalid}" />

            <!--Validation Error message-->
            <div class="validation-error" *ngIf="emailId.touched && emailId.invalid">
                <div *ngIf="emailId.errors.required">
                    Email Id is invalid or required

                </div>
            </div>
        </div>
        <!--Customer Name-->
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" #address="ngModel"
                [(ngModel)]="customerService.formCustomerData.address" class="form-control"
                placeholder="Enter Customer Name" minlength="3" maxlength="15" required
                [ngClass]="{'is-invalid':address.touched && address.invalid}" />

            <!--Validation Error message-->
            <div class="validation-error" *ngIf="address.touched && address.invalid">
                <div *ngIf="address.errors.required">
                    Address is invalid or required

                </div>
            </div>
        </div>
        <!--Dropdown for loan type -->
        
        <!--dropdown list for dept-->
        <div class="form-group">
            <label for="">Loan Type</label>
            <select name="loanId" id="loanId" #departmentid="ngModel"
                [(ngModel)]="customerService.formCustomerData.loanId" class="form-control" required>
            <option value=0 selected disabled>---select Loan Type---</option>
            <option *ngFor="let loan of customerService.loan" value="{{loan.loanId}}">
                {{loan.loanType}}
            </option>
        </select>
        <!--active-->
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" name="isActive" #isActive="ngModel"
                    [(ngModel)]="customerService.formCustomerData.isActive" class="form-check-input custom-checkbox" />

                <label class="form-check-label">Is active</label>
            </div>
        </div>
        <!--submit-->
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary form-control"
                [disabled]="!(form.valid && form.dirty)">INSERT
            </button>
        </div>



    </form>
</div>
